<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Administrar Categorías</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #3a8dff, #6fb1fc);
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    nav {
      display: flex;
      align-items: center;
      background-color: white;
      padding: 1rem 2rem;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      flex-wrap: wrap;
    }

    nav > div {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .nav-left {
      justify-content: flex-start;
    }

    .nav-center {
      justify-content: center;
    }

    .nav-right {
      justify-content: flex-end;
      gap: 1rem;
    }

    .nav-title {
      font-size: 2rem;
      color: #3a8dff;
      font-weight: bold;
      margin: 0;
    }

    .nav-btn {
      background-color: #3A8DFF;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 0.5rem 1.2rem;
      font-size: 0.9rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .nav-btn:hover {
      background-color: #2f6fd9;
    }

    .logout {
      background-color: #FF4C4C;
    }

    .logout:hover {
      background-color: #e63b3b;
    }

    .nav-icon {
      height: 40px;
    }

    .nav-link {
      color: #3a8dff;
      text-decoration: none;
      font-size: 1rem;
      font-weight: bold;
      display: flex;
      align-items: center;
    }

    .nav-link i {
      margin-right: 6px;
    }

    .contenido {
      padding: 2rem;
      max-width: 1100px;
      margin: auto;
    }

    .categorias-container {
      display: flex;
      flex-direction: column;
      gap: 2rem;
      align-items: center;
    }

    .categoria-box {
      background-color: white;
      border-radius: 15px;
      padding: 1.5rem;
      width: 100%;
      max-width: 1000px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .categoria-box h2 {
      color: #3A8DFF;
      margin-bottom: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.3rem;
    }

    .atributo {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.6rem 1rem;
      margin-bottom: 0.5rem;
      background-color: #f0f6ff;
      border-radius: 10px;
    }

    .atributo span {
      font-weight: 500;
    }

    .atributo button {
      background: transparent;
      border: none;
      color: #ff4c4c;
      font-size: 1.1rem;
      cursor: pointer;
    }

    .atributo button:hover {
      color: #d73737;
    }

    .add-btn {
      background-color: #3A8DFF;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      cursor: pointer;
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }

    .add-btn:hover {
      background-color: #2f6fd9;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: transparent;
      font-size: 0.9rem;
      margin-top: auto;
    }

    @media screen and (max-width: 1024px) {
      .categoria-box {
        max-width: 95%;
      }
    }

    .atributo {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0.6rem 1rem;
  margin-bottom: 0.5rem;
  background-color: #f0f6ff;
  border-radius: 10px;
  gap: 30rem; /* ← espacio entre texto y botón */
}

.atributo span {
  font-weight: 500;
  flex: 1; /* ← hace que el texto empuje el botón hacia la derecha */
}
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav>
    <div class="nav-left">
      <a href="#" class="nav-link">
        <i class="fas fa-arrow-left"></i> Volver
      </a>
    </div>
    <div>
      <button class="nav-btn">
        <i class="fas fa-box"></i> Productos +
      </button>
    </div>
    <div class="nav-center">
      <h1 class="nav-title">Tienda Comida</h1>
    </div>
    <div>
      <button class="nav-btn">
        <i class="fas fa-tags"></i> Categorías +
      </button>
    </div>
    <div class="nav-right">
      <button class="nav-btn logout">
        <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
      </button>
      <img src="https://cdn-icons-png.flaticon.com/512/3075/3075977.png" alt="Logo" class="nav-icon" />
    </div>
  </nav>

  <!-- CONTENIDO -->
  <div class="contenido">
    <div class="categorias-container">
      <!-- CATEGORÍA -->
      <div class="categoria-box">
        <h2>Categoría <button class="add-btn">+</button></h2>
        <div class="atributo"><span>Entrada</span><button><i class="fas fa-trash-alt"></i></button></div>
        <div class="atributo"><span>Plato Fuerte</span><button><i class="fas fa-trash-alt"></i></button></div>
        <div class="atributo"><span>Postre</span><button><i class="fas fa-trash-alt"></i></button></div>
      </div>
    </div>
  </div>

  <!-- FOOTER -->
  <footer>
    &copy; 2025 FoodieApp. Todos los derechos reservados.
  </footer>

</body>
</html>
