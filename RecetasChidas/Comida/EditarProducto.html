<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Editar Producto</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #3a8dff, #6fb1fc);
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    nav {
      display: flex;
      align-items: center;
      background-color: white;
      padding: 1rem 2rem;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      flex-wrap: wrap;
    }

    nav > div {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .nav-left {
      justify-content: flex-start;
    }

    .nav-center {
      justify-content: center;
    }

    .nav-right {
      justify-content: flex-end;
      gap: 1rem;
    }

    .nav-title {
      font-size: 2rem;
      color: #3a8dff;
      font-weight: bold;
      margin: 0;
    }

    .nav-btn {
      background-color: #3A8DFF;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 0.5rem 1.2rem;
      font-size: 0.9rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .nav-btn:hover {
      background-color: #2f6fd9;
    }

    .nav-icon {
      height: 40px;
    }

    .nav-link {
      color: #3a8dff;
      text-decoration: none;
      font-size: 1rem;
      font-weight: bold;
      display: flex;
      align-items: center;
    }

    .nav-link i {
      margin-right: 6px;
    }

    .logout {
      background-color: #FF4C4C;
    }

    .logout:hover {
      background-color: #e63b3b;
    }

    .form-container {
      background-color: white;
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .form-container h2 {
      text-align: center;
      color: #3A8DFF;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    input[type="text"],
    input[type="number"],
    textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-family: 'Poppins', sans-serif;
    }

    .radio-group {
      margin-top: 0.5rem;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .radio-group label {
      font-weight: normal;
    }

    .radio-group input {
      margin-right: 5px;
    }

    .submit-btn {
      margin-top: 2rem;
      background-color: #3A8DFF;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .submit-btn:hover {
      background-color: #2f6fd9;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: transparent;
      font-size: 0.9rem;
      margin-top: auto;
    }

    @media screen and (max-width: 768px) {
      nav {
        flex-wrap: wrap;
      }
      .nav-title {
        font-size: 1.5rem;
      }
    }
    
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav>
    <div class="nav-left">
      <a href="#" class="nav-link">
        <i class="fas fa-arrow-left"></i> Volver
      </a>
    </div>
    <div>
      <button class="nav-btn">
        <i class="fas fa-box"></i> Productos +
      </button>
    </div>
    <div class="nav-center">
      <h1 class="nav-title">Tienda Comida</h1>
    </div>
    <div>
      <button class="nav-btn">
        <i class="fas fa-tags"></i> Categorías +
      </button>
    </div>
    <div class="nav-right">
      <button class="nav-btn logout">
        <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
      </button>
      <img src="https://cdn-icons-png.flaticon.com/512/3075/3075977.png" alt="Logo" class="nav-icon" />
    </div>
  </nav>

  <!-- FORMULARIO -->
  <div class="form-container">
    <h2>Editar Producto</h2>
    <form>
      <label for="nombre">Nombre del Producto</label>
      <input type="text" id="nombre" placeholder="Ej. Ensalada Vegana">

      <label for="descripcion">Descripción</label>
      <textarea id="descripcion" rows="3" placeholder="Descripción del producto..."></textarea>

      <label for="precio">Precio</label>
      <input type="number" id="precio" placeholder="Ej. 129.00">

      <label>Categoría</label>
      <div class="radio-group">
        <label><input type="radio" name="categoria" value="Entrada"> Entrada</label>
        <label><input type="radio" name="categoria" value="Plato Fuerte"> Plato Fuerte</label>
        <label><input type="radio" name="categoria" value="Postre"> Postre</label>
      </div>

      <label>Tipo</label>
      <div class="radio-group">
        <label><input type="radio" name="tipo" value="Alimento"> Comida Preparada</label>
        <label><input type="radio" name="tipo" value="Kit Cocina"> Kit de Cocina</label>
      </div>

      <label>Dietas</label>
      <div class="radio-group">
        <label><input type="radio" name="dieta" value="Vegana"> Vegana</label>
        <label><input type="radio" name="dieta" value="Vegetariana"> Vegetariana</label>
        <label><input type="radio" name="dieta" value="Chatarra"> Sin Gluten</label>
        <label><input type="radio" name="dieta" value="Chatarra"> Sin Lactosa</label>
        <label><input type="radio" name="dieta" value="Chatarra"> Keto</label>
      </div>

      <label>Preferencias</label>
      <div class="radio-group">
        <label><input type="radio" name="preferencia" value="Salado"> Salado</label>
        <label><input type="radio" name="preferencia" value="Dulce"> Dulce</label>
        <label><input type="radio" name="preferencia" value="Picante"> Picante</label>
        <label><input type="radio" name="preferencia" value="Agridulce"> Agridulce</label>
      </div>

      <label for="imagen">Imagen (URL)</label>
      <input type="text" id="imagen" placeholder="https://ejemplo.com/imagen.jpg">

      <button class="submit-btn" type="submit">Guardar Cambios</button>
    </form>
  </div>

  <!-- FOOTER -->
  <footer>
    &copy; 2025 FoodieApp. Todos los derechos reservados.
  </footer>

</body>
</html>
