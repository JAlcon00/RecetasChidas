<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Página Principal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #3A8DFF, #6FB1FC);
            color: #333;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: white;
            padding: 1rem 2rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        nav img {
            height: 40px;
        }

        nav h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 2.5rem;
            color: #3A8DFF;
            margin: 0;
        }

        nav a {
            color: #3A8DFF;
            text-decoration: none;
            font-weight: bold;
        }

        .hero {
            position: relative;
            text-align: center;
            color: white;
        }

        .hero img {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
        }

        .hero-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            font-weight: bold;
            background-color: rgba(0,0,0,0.4);
            padding: 1rem 2rem;
            border-radius: 10px;
        }

        .categorias {
            padding: 2rem;
            background-color: white;
            border-radius: 0 0 20px 20px;
        }

        .categorias h2 {
            color: #3A8DFF;
            margin-bottom: 0.5rem;
        }

        .filtros {
            margin-bottom: 1rem;
        }

        .filtros button {
            margin: 0.3rem;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 20px;
            background-color: #e0ecff;
            color: #3A8DFF;
            cursor: pointer;
            transition: 0.2s;
        }

        .filtros button:hover {
            background-color: #3A8DFF;
            color: white;
        }

        .carrusel {
            display: flex;
            overflow-x: auto;
            gap: 1rem;
            padding: 1rem 0;
        }

        .carrusel::-webkit-scrollbar {
            display: none;
        }

        .item {
            min-width: 200px;
            border: 1px solid #ccc;
            border-radius: 15px;
            overflow: hidden;
            background-color: #f9f9f9;
            transition: transform 0.2s;
        }

        .item:hover {
            transform: scale(1.05);
        }

        .item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .item p {
            text-align: center;
            padding: 0.5rem;
            margin: 0;
            font-weight: bold;
            color: #333;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: #f0f0f0;
            font-size: 0.9rem;
        }

        .nav-btn {
    background-color: #3A8DFF;
    color: white;
    border: none;
    border-radius: 20px;
    padding: 0.5rem 1.2rem;
    font-size: 0.9rem;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s ease;
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.nav-btn:hover {
    background-color: #2f6fd9;
}

    </style>
</head>
<body>

<!-- Navbar -->
<nav>
    <div>
        <img src="https://cdn-icons-png.flaticon.com/512/3075/3075977.png" alt="Logo">
    </div>
    <div>
        <button class="nav-btn">
            <i class="fas fa-box"></i> Productos +
        </button>
    </div>
    <div>
        <h1>Tienda Comida</h1>
    </div>
    <div>
        <button class="nav-btn">
            <i class="fas fa-tags"></i> Categorías +
        </button>
    </div>
    <div>
        <a href="#">Cerrar Sesión</a>
    </div>
</nav>

<!-- Imagen principal -->
<div class="hero">
    <img src="https://images.unsplash.com/photo-1600891964599-f61ba0e24092?auto=format&fit=crop&w=1400&q=80" alt="Imagen principal">
    <div class="hero-text">¡Bienvenido a nuestra cocina!</div>
</div>

<!-- Categorías -->
<div class="categorias">
    <h2>Comida Preparada</h2>

    <!-- Filtros -->
    <div class="filtros">
        <button>Vegana</button>
        <button>Vegetariana</button>
        <button>Sin Gluten</button>
        <button>Salado</button>
        <button>Dulce</button>
        <button>Picante</button>
    </div>

    <!-- Carrusel de comida -->
    <div class="carrusel">
        <div class="item">
            <img src="https://images.unsplash.com/photo-1606787366850-de6330128bfc?auto=format&fit=crop&w=400&q=80" alt="Comida 1">
            <p>Ensalada Vegana</p>
        </div>
        <div class="item">
            <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.stoneline.de%2Fes%2Frecetas%2Fpollo-teriyaki-con-arroz-y-brocoli&psig=AOvVaw2klNlsEQIBYxO76EQ-fv2p&ust=1750197253108000&source=images&cd=vfe&opi=89978449&ved=0CBUQjRxqFwoTCOiK2P_29o0DFQAAAAAdAAAAABAE" alt="Comida 2">
            <p>Pollo Teriyaki</p>
        </div>
        <div class="item">
            <img src="https://www.google.com/imgres?q=tacos&imgurl=https%3A%2F%2Fupload.wikimedia.org%2Fwikipedia%2Fcommons%2F7%2F73%2F001_Tacos_de_carnitas%252C_carne_asada_y_al_pastor.jpg&imgrefurl=https%3A%2F%2Fes.wikipedia.org%2Fwiki%2FTaco&docid=AMAlgcppNtPY-M&tbnid=ur6HrTLOOkc0mM&vet=12ahUKEwi_ga2l9_aNAxW4OkQIHaZYDQkQM3oECBwQAA..i&w=4799&h=3600&hcb=2&ved=2ahUKEwi_ga2l9_aNAxW4OkQIHaZYDQkQM3oECBwQAA" alt="Comida 3">
            <p>Tacos Picantes</p>
        </div>
    </div>

    <h2>Kit de Cocina</h2>

    <!-- Carrusel de kits -->
    <div class="carrusel">
        <div class="item">
            <img src="https://images.unsplash.com/photo-1627308595229-7830a5c91f9f?auto=format&fit=crop&w=400&q=80" alt="Kit 1">
            <p>Kit Mexicano</p>
        </div>
        <div class="item">
            <img src="https://images.unsplash.com/photo-1506368083636-6defb67639d1?auto=format&fit=crop&w=400&q=80" alt="Kit 2">
            <p>Kit Italiano</p>
        </div>
        <div class="item">
            <img src="https://images.unsplash.com/photo-1598514982461-6fe9c2e8c8ce?auto=format&fit=crop&w=400&q=80" alt="Kit 3">
            <p>Kit Vegano</p>
        </div>
    </div>
</div>

<!-- Footer -->
<footer>
    &copy; 2025 FoodieApp. Todos los derechos reservados.
</footer>

</body>
</html>
